    <script>
      document.documentElement.style.fontSize =
        document.documentElement.clientWidth / 7.5 + "px";
      function time() {
        var date = new Date();
        var hour = date.getHours();
        var min = date.getMinutes();
        if (min < 10) {
          min = "0" + min;
        }
        if (hour < 12) {
          $(".time span")
            .eq(0)
            .text("AM");
          $(".time span")
            .eq(1)
            .text(hour + ":" + min);
        } else if (hour > 12) {
          var num = hour - 12;
          $(".time span")
            .eq(0)
            .text("PM");
          $(".time span")
            .eq(1)
            .text(num + ":" + min);
        } else if (hour === 12) {
          $(".time span")
            .eq(0)
            .text("PM");
          $(".time span")
            .eq(1)
            .text(hour + ":" + min);
        }
      }
      var run = setInterval(time, 1000);
      time();
      var isXin = false;
      $(".icon-xin").click(function() {
        isXin = !isXin;
        var num = $(this)
          .siblings(".xin-num")
          .text();

        if (isXin) {
          num++;
          $(this).css({ color: "red" });
          $(this)
            .siblings(".xin-num")
            .text(num);
        } else {
          num--;
          $(this).css({ color: "#ccc" });
          $(this)
            .siblings(".xin-num")
            .text(num);
        }
      });
      $('.sou').tap(function(){
